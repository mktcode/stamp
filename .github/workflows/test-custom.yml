name: Test Custom

on:
  workflow_dispatch:
    inputs:
      path:
        required: true
        type: string
        default: '/avatar/fabien.eth'
      target:
        required: false
        type: string
        default: '18'
      redis_version:
        required: false
        type: string
        default: '7'
      pull_request:
        required: true
        type: string
        default: '13'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.target }}
          cache: 'yarn'

      - name: Setup Redis
        uses: supercharge/redis-github-action@1.7.0
        with:
          redis-version: ${{ inputs.redis_version }}

      - name: Yarn install
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Start
        run: yarn start &

      - name: Fetch image
        id: fetch_image
        run: |
          curl -o image.webp "http://localhost:3008${{ inputs.path }}"

      - name: Store image
        uses: actions/upload-artifact@v4
        with:
          name: test-image
          path: |
            image.webp

      - name: Convert image to base64
        id: convert_image
        run: echo "IMAGE=$(base64 -w 0 image.webp)" >> $GITHUB_OUTPUT
          
      - name: Add comment
        run: gh issue comment "$NUMBER" --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ inputs.pull_request }}
          BODY: >
            ![Fetched Image](data:image/webp;base64,${{ steps.convert_image.outputs.IMAGE }})
